        $(".buttonclone").click(function(a){

          $(a.currentTarget).find('img').clone().addClass('ready-to-drop new-ball').appendTo("#area").draggable({containment: "parent"}).css({'position': 'absolute',
                  "top": Math.floor(Math.random()*300),
                  "left": Math.floor(Math.random()*600)});
          $('#tree').droppable({
            drop: function(a) {
                if (!$(a.toElement).hasClass('ready-to-drop')) {
                  return;
                }
                console.warn(a);
                $(a.toElement)
                .appendTo('#tree')
                .removeClass('ready-to-drop')
                .addClass('tree-toy')
                .draggable({containment: "parent"})
                .css({
                  'position': 'absolute',
                  "top": (a.originalEvent.clientY - a.target.offsetTop) - a.toElement.clientHeight / 2,
                  "left": (a.originalEvent.clientX - a.target.offsetLeft) - a.toElement.clientWidth / 2

                });
            }
          });
        });
      });
    </script>
